<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detailed Houses Neighborhood</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Example House Template (copy for each house as needed) -->
      <!-- House 1 (left, at z = 2) -->
      <a-entity position="-4 0 2">
        <!-- Floor/Base -->
        <a-box position="0 0.15 0" width="1.6" height="0.3" depth="1.6" color="#CCCCCC"></a-box>
        <!-- Front wall with door and window -->
        <a-box position="0 0.95 0.78" width="1.6" height="1.7" depth="0.05" color="#FF8C00"></a-box>
        <a-box position="0 0.3 0.805" width="0.35" height="0.9" depth="0.07" color="#FFF"></a-box>
        <a-box position="0.58 1.3 0.805" width="0.45" height="0.5" depth="0.07" color="#88D0F4"></a-box>
        <!-- Back wall -->
        <a-box position="0 0.95 -0.78" width="1.6" height="1.7" depth="0.05" color="#FFD700"></a-box>
        <!-- Left wall -->
        <a-box position="-0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#00BFFF"></a-box>
        <!-- Right wall -->
        <a-box position="0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#32CD32"></a-box>
        <!-- Roof (pitched, intersecting cones) -->
        <a-cone position="0 2.0 0" rotation="0 0 0" radius-bottom="1.2" radius-top="0.01" height="1" color="#C1440E"></a-cone>
        <a-cone position="0 2.1 0" rotation="90 0 0" radius-bottom="1.2" radius-top="0.01" height="0.7" color="#A0522D"></a-cone>
        <!-- Driveway -->
        <a-box position="0 -0.025 1.3" width="1" height="0.05" depth="1.2" color="#D3D3D3"></a-box>
      </a-entity>
      <!-- House 2 (left, at z = 8) -->
      <a-entity position="-4 0 8">
        <a-box position="0 0.15 0" width="1.6" height="0.3" depth="1.6" color="#EEEEEE"></a-box>
        <a-box position="0 0.95 0.78" width="1.6" height="1.7" depth="0.05" color="#7CFC00"></a-box>
        <a-box position="0 0.3 0.805" width="0.35" height="0.9" depth="0.07" color="#FFF"></a-box>
        <a-box position="0.58 1.3 0.805" width="0.45" height="0.5" depth="0.07" color="#88D0F4"></a-box>
        <a-box position="0 0.95 -0.78" width="1.6" height="1.7" depth="0.05" color="#DC143C"></a-box>
        <a-box position="-0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#8B008B"></a-box>
        <a-box position="0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#FFDAB9"></a-box>
        <a-cone position="0 2.0 0" rotation="0 0 0" radius-bottom="1.2" radius-top="0.01" height="1" color="#572364"></a-cone>
        <a-cone position="0 2.1 0" rotation="90 0 0" radius-bottom="1.2" radius-top="0.01" height="0.7" color="#6B4226"></a-cone>
        <a-box position="0 -0.025 1.3" width="1" height="0.05" depth="1.2" color="#DDDDDD"></a-box>
      </a-entity>
      <!-- House 3 (right, at z = 5) -->
      <a-entity position="4 0 5">
        <a-box position="0 0.15 0" width="1.6" height="0.3" depth="1.6" color="#CCCCCC"></a-box>
        <a-box position="0 0.95 0.78" width="1.6" height="1.7" depth="0.05" color="#1E90FF"></a-box>
        <a-box position="0 0.3 0.805" width="0.35" height="0.9" depth="0.07" color="#FFF"></a-box>
        <a-box position="0.58 1.3 0.805" width="0.45" height="0.5" depth="0.07" color="#88D0F4"></a-box>
        <a-box position="0 0.95 -0.78" width="1.6" height="1.7" depth="0.05" color="#32CD32"></a-box>
        <a-box position="-0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#D2691E"></a-box>
        <a-box position="0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#EE8AA"></a-box>
        <a-cone position="0 2.0 0" rotation="0 0 0" radius-bottom="1.2" radius-top="0.01" height="1" color="#006400"></a-cone>
        <a-cone position="0 2.1 0" rotation="90 0 0" radius-bottom="1.2" radius-top="0.01" height="0.7" color="#A0522D"></a-cone>
        <a-box position="0 -0.025 1.3" width="1" height="0.05" depth="1.2" color="#D3D3D3"></a-box>
      </a-entity>
      <!-- House 4 (right, at z = 11) -->
      <a-entity position="4 0 11">
        <a-box position="0 0.15 0" width="1.6" height="0.3" depth="1.6" color="#CCCCCC"></a-box>
        <a-box position="0 0.95 0.78" width="1.6" height="1.7" depth="0.05" color="#FF69B4"></a-box>
        <a-box position="0 0.3 0.805" width="0.35" height="0.9" depth="0.07" color="#FFF"></a-box>
        <a-box position="0.58 1.3 0.805" width="0.45" height="0.5" depth="0.07" color="#88D0F4"></a-box>
        <a-box position="0 0.95 -0.78" width="1.6" height="1.7" depth="0.05" color="#FFDAB9"></a-box>
        <a-box position="-0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#EEE8AA"></a-box>
        <a-box position="0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#88D0F4"></a-box>
        <a-cone position="0 2.0 0" rotation="0 0 0" radius-bottom="1.2" radius-top="0.01" height="1" color="#FF1493"></a-cone>
        <a-cone position="0 2.1 0" rotation="90 0 0" radius-bottom="1.2" radius-top="0.01" height="0.7" color="#E75480"></a-cone>
        <a-box position="0 -0.025 1.3" width="1" height="0.05" depth="1.2" color="#D3D3D3"></a-box>
      </a-entity>
      <!-- House 5 (left, at z = 15) -->
      <a-entity position="-4 0 15">
        <a-box position="0 0.15 0" width="1.6" height="0.3" depth="1.6" color="#CCCCCC"></a-box>
        <a-box position="0 0.95 0.78" width="1.6" height="1.7" depth="0.05" color="#9400D3"></a-box>
        <a-box position="0 0.3 0.805" width="0.35" height="0.9" depth="0.07" color="#FFF"></a-box>
        <a-box position="0.58 1.3 0.805" width="0.45" height="0.5" depth="0.07" color="#88D0F4"></a-box>
        <a-box position="0 0.95 -0.78" width="1.6" height="1.7" depth="0.05" color="#20B2AA"></a-box>
        <a-box position="-0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#3CB371"></a-box>
        <a-box position="0.78 0.95 0" width="0.05" height="1.7" depth="1.6" color="#FFFACD"></a-box>
        <a-cone position="0 2.0 0" rotation="0 0 0" radius-bottom="1.2" radius-top="0.01" height="1" color="#222E50"></a-cone>
        <a-cone position="0 2.1 0" rotation="90 0 0" radius-bottom="1.2" radius-top="0.01" height="0.7" color="#3A3A3A"></a-cone>
        <a-box position="0 -0.025 1.3" width="1" height="0.05" depth="1.2" color="#D3D3D3"></a-box>
      </a-entity>
      
      <!-- Extended Road and Sidewalks -->
      <a-plane position="0 .02 0" rotation="-90 0 0" width="6" height="44" color="black"></a-plane>
      <a-box position="-3 0.03 0" width="0.4" height="0.05" depth="44" color="#B0B0B0"></a-box>
      <a-box position="3 0.03 0" width="0.4" height="0.05" depth="44" color="#B0B0B0"></a-box>
      
      <!-- Road markings -->
      <a-entity>
        <a-box position="0 0.021 -18.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 -14.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 -10.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 -6.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 -2.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 1.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 4.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 7.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 10.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 13.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 16.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
        <a-box position="0 0.021 19.5" width="0.25" height="0.02" depth="1.1" color="yellow"></a-box>
      </a-entity>

      <!-- Sun, sky, and ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="44" color="#7BC8A4"></a-plane>
      <a-sphere position="0 10 -20" radius="2" color="#FFF700" emissive="#FFD700"></a-sphere>
      <a-sky color="#87CEEB"></a-sky>

      <!-- Trees and bushes - left side -->
      <a-cylinder position="-6 0.5 3" radius="0.15" height="1" color="#8B4513"></a-cylinder>
      <a-sphere position="-6 1.2 3" radius="0.45" color="#228B22"></a-sphere>
      <a-cone position="-6.7 1.4 8" radius-bottom="0.5" radius-top="0.03" height="1.2" color="#2E8B57"></a-cone>
      <a-cylinder position="-6.7 0.8 8" radius="0.16" height="1.2" color="#715337"></a-cylinder>
      <a-sphere position="-6.3 0.18 6" radius="0.3" color="#38761D"></a-sphere>
      <a-sphere position="-6.1 0.13 11" radius="0.19" color="#90EE90"></a-sphere>
      <a-sphere position="-6.2 0.13 17" radius="0.25" color="#ADFF2F"></a-sphere>
      <a-sphere position="-6.15 0.20 17.16" radius="0.16" color="#FFB6C1"></a-sphere>
      
      <!-- Trees and bushes - right side -->
      <a-cylinder position="6 0.5 6" radius="0.17" height="1.25" color="#86592D"></a-cylinder>
      <a-sphere position="6 1.33 6" radius="0.51" color="#006400"></a-sphere>
      <a-sphere position="6.1 1.48 6.14" radius="0.11" color="#F00"></a-sphere>
      <a-cone position="6.5 1.95 13" radius-bottom="0.44" radius-top="0.03" height="1.2" color="#01796F"></a-cone>
      <a-cylinder position="6.5 0.95 13" radius="0.14" height="1.6" color="#7B5235"></a-cylinder>
      <a-sphere position="6.15 0.15 9" radius="0.19" color="#20603D"></a-sphere>
      <a-sphere position="6.2 0.13 15" radius="0.21" color="#12AD2B"></a-sphere>
      <a-sphere position="6.3 0.11 19" radius="0.25" color="#66CD00"></a-sphere>
      <a-sphere position="6.35 0.15 19.05" radius="0.12" color="#FFD700"></a-sphere>
      <a-sphere position="6.18 0.15 19.12" radius="0.08" color="#DC143C"></a-sphere>

      <!-- Camera -->
      <a-camera position="0 2 26"></a-camera>
    </a-scene>
  </body>
</html>
